
<div class="centro">

                        <mat-form-field appearance="outline" [style.width.%]="100"  color="accent">

                    </div>

                   </div>
               </div>
                   <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Esqueceu a senha?</a></p>
   
                   <button class="btn btn-outline-light btn-lg px-5" type="submit" id="logar"  
                   (click)="creatLogin()" > Login</button>

                   (click)="cancelarLogin()" > Cancelar</button>

                   <br>
                   <a href="www.twitter.com" class="text-white"><i class="bi bi-twitter" input style="margin-right: 15px;"></i></a>

                   <a href="wwww.google.com" class="text-white"><i class="bi bi-google" input style="margin-right: 15px;"></i></a>

                   </div>
               </div>
