 <div class="centro">
    <div class="vh-200 gradient-custom">
           <div class="container py-5 h-200">
              <div class="row d-flex justify-content-center align-items-center h-100">
                   <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                   <div class="card bg-light text-black" style="border-radius: 1rem;">
                       <div class="card-body p-5 text-center">
                           <div class="login">
                       <div class="mb-md-5 mt-md-4 pb-5">
           
                           <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                           <p class="text-black-50 mb-5">Entre com seu e-mail e senha !</p>
                       </div>
                       <div class="email">
                        <mat-form-field appearance="fill">                            

                           <input matInput placeholder="Digite seu email" required type="email" id="login"/>
                    
                        </mat-form-field>
                       </div>
                       <div class="senha">
                        <mat-form-field appearance="fill">
                          <input matInput [type]="hide ? 'password' : 'text'">
                         <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <br>
                    <mat-label>Senha</mat-label>
                        </mat-form-field>
                   </div>
                   <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">Esqueceu a senha?</a></p>
                
                    <ngx-recaptcha2 #captchaElem
                      [siteKey]="siteKey">
                    </ngx-recaptcha2>
        

                    <br>


                   <button class="btn btn-outline-light btn-lg px-5" type="submit" id="#logar"(click)="efetuarLogin()"> Login</button>
                   <button class="btn btn-outline-light btn-lg px-5" type="submit" (onclick)="cancelarLogin()">Cancelar</button>



                   <div class="icons">
                   <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    
                   <a href="www.facebook.com" class="text-black"><mat-icon style="margin-right: 15px;">facebook</mat-icon></a>                    
                   <a href="www.facebook.com" class="text-black"><mat-icon style="margin-right: 15px;">facebook</mat-icon></a>
                   <a href="www.facebook.com" class="text-black"><mat-icon style="margin-right: 15px;">facebook</mat-icon></a>
                   </div>
               </div>
               </div>

               </div>
             </div>
            </div>
            
    </div>

 </div>
</div>
